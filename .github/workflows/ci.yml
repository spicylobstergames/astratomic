name: ğŸ” Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  check_formatting:
    runs-on: ubuntu-latest
    name: ğŸ—’ Check Rust formatting
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v4

      - name: ğŸ¦€ Install Rustfmt
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: ğŸ”§ Check
        run: cargo fmt --all -- --check

  clippy_correctness_checks:
    runs-on: ubuntu-latest
    name: ğŸ”§ Clippy correctness checks
    strategy:
      fail-fast: false
      matrix:
        config:
          - { target: "x86_64-unknown-linux-gnu", target_dir: "target" }
    steps:
      - name: â¬‡ï¸ Checkout Source
        uses: actions/checkout@v4

      - name: ğŸ§° Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y -q \
              libasound2-dev \
              libudev-dev

      - name: ğŸ§° Install Clippy
        if: matrix.config.target != 'wasm32-unknown-unknown'
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: â™»ï¸ Cache Cargo
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            web-target/
          key: ci-${{ matrix.config.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ci-${{ matrix.config.target }}-

      - name: ğŸ”§ Check
        env:
          CARGO_TARGET_DIR: ${{ matrix.config.target_dir }}
        run: cargo clippy --target ${{ matrix.config.target }} --locked -- -W clippy::correctness -D warnings
